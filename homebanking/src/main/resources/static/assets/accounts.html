<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <title>Homebanking Banco de La Pampa</title>
</head>
<body class=" bg-yellow-100 min-h-screen">
    <div id="app">
        <header class="flex flex-wrap sm:justify-between justify-center items-center bg-yellow-500">
            <img class="w-[100px] flex" src="../images/logo.png" alt="">
            <h1 class="parrafo text-3xl">Banco de La Pampa</h1>
            <nav class=" flex flex-wrap gap-1 parrafo">
                <a href="../index.html">Inicio</a>
                <a href="accounts.html">Cuentas</a>
                <a href="cards.html">Tarjetas</a>
                <a href="account.html">Transferencias</a>
                <a href="#"><img class="w-[40px]" src="../images/cerrar-sesion.png" alt=""></a>
               
            </nav>
        </header>
        <main class="bg-yellow-100 flex-grow-8">
            
            
            
                <img class="w-full" src="../images/banner.jpg" alt="">
                <h3 class="titulo text-5xl text-center">Hola {{clients.name}} </h3>
            
            <div class="flex flex-wrap gap-2 justify-center m-6">
                <template v-if="accounts.length > 0" v-for="account in accounts">
                    <div class="parrafo sm:text-2xl flex flex-col items-center justify-center w-[400px] h-[200px] bg-yellow-300">
                        <p>Numero de Cuenta: {{account.number}}</p>
                        <p>Monto: {{formatBudget(account.balance)}}</p>
                        <p>Fecha de creacion: {{account.creationDate}}</p>
                        <button><a v-bind:href="'./account.html?id='+account.id" class="bg-green-700 rounded">Ver transferencias</a></button>
                    </div>
                 </template>

            </div>
            <h2 class="titulo text-4xl text-center">Prestamos</h2>
            <div class="flex flex-wrap gap-2 justify-center m-6" >
                
                <template v-if="loans.length>0" v-for="loan in loans" >
                <div class="parrafo sm:text-2xl flex flex-col items-center justify-center w-[400px] h-[200px] bg-yellow-300" >
                 <p>Tipo de prestamo: {{loan.name}}</p>
                <p>Monto: {{formatBudget(loan.amount)}}</p>
                <p>Cuotas: {{loan.payments}}</p>

                </div>
                
                </template>

            </div>

            
            
        </main> 
        <footer class="parrafo flex gap-2 justify-center items-center bg-yellow-500">
            <p>Camila Cein Cohort 52</p>
            <a href="#"><img class="w-[40px]" src="../images/facebook.png" alt=""></a>
            <a href="#"><img class="w-[40px]" src="../images/instagram.png" alt=""></a>
            <a href="#"><img class="w-[40px]" src="../images/whatsapp.png" alt=""></a>
        </footer>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com%22%3E/"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="../tailwind.config.js"></script>
        <script src="/assets/accounts.js"></script>
</body>
</html>
