<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto+Slab:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Homebanking Banco de La Pampa</title>
</head>

<body class=" bg-yellow-100 min-h-screen">
    <div id="app">
        <header class="flex flex-wrap sm:justify-between justify-center items-center bg-yellow-500">
            <img class="w-[100px]" src="../images/logo.png" alt="">
            <h1 class="parrafo text-3xl">Banco de La Pampa</h1>
            <nav class=" flex flex-wrap gap-1 parrafo">
                <a href="index.html">Inicio</a>
                <a href="accounts.html">Cuentas</a>
                <a href="cards.html">Tarjetas</a>
                <a href="transfers.html">Transferencias</a>
                <button><img @click.prevent="logout()" class="w-[40px]" src="../images/cerrar-sesion.png" alt=""></button>
            </nav>
        </header>
        <main class="bg-yellow-100 flex-grow-8 flex-col">



            <img class="w-full" src="../images/banner.jpg" alt="">
            <h3 class="titulo text-5xl text-center">Hola {{clients.name}} </h3>
            <div v-if="cards.length<6" class="flex items-center justify-center m-6">
                <button  class="titulo text-3xl text-center bg-green-700 rounded "><a class="" href="create-cards.html">Crear tarjeta</a></button>
            </div>
            <div v-if="cards.length<6" class="flex items-center justify-center m-6">
                <button  class="titulo text-3xl text-center bg-green-700 rounded "><a class="" href="delete-card.html">Eliminar tarjeta</a></button>
            </div>


            <template v-if="cards.length>0" v-for="card in cards">
                <div class="flex flex-wrap gap-2 flex-col justify-center items-center m-6">
                    <div class="parrafo text-2xl">
                        <h4>Tarjeta</h4>
                        <p>{{card.cardType}}</p>

                    </div>
                  
                    
                    <div v-if="card.cardType=='DEBIT' && card.color=='GOLD'||card.cardType=='CREDIT'&& card.color=='GOLD'"
                        class="w-[280px] h-[200px] sm:w-96 sm:h-56 m-auto bg-amber-500 rounded-xl relative text-white shadow-2xl transition-transform transform hover:scale-110">
                       
                        
                        <div class="w-full px-8 absolute top-8">
                            <div class="flex justify-between">
                                <div class="">
                                    <p class="font-light">
                                        Nombre
                                        </h1>
                                    <p class="font-medium tracking-widest">
                                        {{card.cardHolder}}
                                    </p>
                                </div>
                                <img class="w-14 h-14" src="https://i.imgur.com/bbPHJVe.png" />
                            </div>
                            <div class="pt-1">
                                <p class="font-light">
                                    Numero de tarjeta
                                    </h1>
                                <p class="font-medium tracking-more-wider">
                                    {{card.number}}
                                </p>
                            </div>
                            <div class="pt-6 pr-6">
                                <div class="flex justify-between">
                                    <div class="">
                                        <p class="font-light text-xs">
                                            Valido
                                            </h1>
                                        <p class="font-medium tracking-wider text-xs sm:text-sm">
                                            {{card.fromDate}}
                                        </p>
                                    </div>
                                    <div class="">
                                        <p class="font-light text-xs text-xs">
                                            Expira
                                            </h1>
                                        <p class="font-medium tracking-wider text-xs sm:text-sm">
                                            {{card.truDate}}
                                        </p>
                                        <p v-if="expiredCard(card.truDate)" class="text-[#FFFFFF] font-bold text-2xl bg-[#ff0000e0] text-center rounded-lg">EXPIRADA</p>
                                    </div>

                                    <div class="">
                                        <p class="font-light text-xs">
                                            CVV
                                            </h1>
                                        <p class="font-bold tracking-more-wider text-xs sm:text-sm">
                                            {{card.cvv}}
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div v-if="card.cardType=='DEBIT'&& card.color=='SILVER'||card.cardType=='CREDIT'&& card.color=='SILVER'"
                    class="w-[280px] h-[200px] sm:w-96 sm:h-56 m-auto bg-gray-500 rounded-xl relative text-white shadow-2xl transition-transform transform hover:scale-110">

                    <div class="w-full px-8 absolute top-8">
                        <div class="flex justify-between">
                            <div class="">
                                <p class="font-light">
                                    Name
                                    </h1>
                                <p class="font-medium tracking-widest">
                                    {{card.cardHolder}}
                                </p>
                            </div>
                            <img class="w-14 h-14" src="https://i.imgur.com/bbPHJVe.png" />
                        </div>
                        <div class="pt-1">
                            <p class="font-light">
                                Card Number
                                </h1>
                            <p class="font-medium tracking-more-wider">
                                {{card.number}}
                            </p>
                        </div>
                        <div class="pt-6 pr-6">
                            <div class="flex justify-between">
                                <div class="">
                                    <p class="font-light text-xs">
                                        Valid
                                        </h1>
                                    <p class="font-medium tracking-wider text-xs sm:text-sm">
                                        {{card.fromDate}}
                                    </p>
                                </div>
                                <div class="">
                                    <p class="font-light text-xs text-xs">
                                        Expiry
                                        </h1>
                                    <p class="font-medium tracking-wider text-xs sm:text-sm">
                                        {{card.truDate}}
                                    </p>
                                    <p v-if="expiredCard(card.truDate)" class="text-[#FFFFFF] font-bold text-2xl bg-[#ff0000e0] text-center rounded-lg">EXPIRADA</p>
                                </div>

                                <div class="">
                                    <p class="font-light text-xs">
                                        CVV
                                        </h1>
                                    <p class="font-bold tracking-more-wider text-xs sm:text-sm">
                                        {{card.cvv}}
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div v-if="card.cardType=='DEBIT'&& card.color=='TITANIUM'||card.cardType=='CREDIT'&& card.color=='TITANIUM'"
                class="w-[280px] h-[200px] sm:w-96 sm:h-56 m-auto bg-slate-700 rounded-xl relative text-white shadow-2xl transition-transform transform hover:scale-110">

              
                <div class="w-full px-8 absolute top-8">
                    <div class="flex justify-between">
                        <div class="">
                            <p class="font-light">
                                Name
                                </h1>
                            <p class="font-medium tracking-widest">
                                {{card.cardHolder}}
                            </p>
                        </div>
                        <img class="w-14 h-14" src="https://i.imgur.com/bbPHJVe.png" />
                    </div>
                    <div class="pt-1">
                        <p class="font-light">
                            Card Number
                            </h1>
                        <p class="font-medium tracking-more-wider">
                            {{card.number}}
                        </p>
                    </div>
                    <div class="pt-6 pr-6">
                        <div class="flex justify-between">
                            <div class="">
                                <p class="font-light text-xs">
                                    Valid
                                    </h1>
                                <p class="font-medium tracking-wider text-xs sm:text-sm">
                                    {{card.fromDate}}
                                </p>
                            </div>
                            <div class="">
                                <p class="font-light text-xs text-xs">
                                    Expiry
                                    </h1>
                                <p class="font-medium tracking-wider text-xs sm:text-sm">
                                    {{card.truDate}}
                                </p>
                                <p v-if="expiredCard(card.truDate)" class="text-[#FFFFFF] font-bold text-2xl bg-[#ff0000e0] text-center rounded-lg">EXPIRADA</p>
                            </div>

                            <div class="">
                                <p class="font-light text-xs">
                                    CVV
                                    </h1>
                                <p class="font-bold tracking-more-wider text-xs sm:text-sm">
                                    {{card.cvv}}
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
                   
                </div>

            </template>


        </main>
        <footer class="parrafo flex gap-2 justify-center items-center bg-yellow-500">
            <p>Camila Cein Cohort 52</p>
            <a href="#"><img class="w-[40px]" src="../images/facebook.png" alt=""></a>
            <a href="#"><img class="w-[40px]" src="../images/instagram.png" alt=""></a>
            <a href="#"><img class="w-[40px]" src="../images/whatsapp.png" alt=""></a>
        </footer>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com%22%3E/"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../tailwind.config.js"></script>
    <script src="cards.js"></script>
</body>

</html>
